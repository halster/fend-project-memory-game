<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li id="star1"><i class="fa fa-star"></i></li>
        		<li id="star2"><i class="fa fa-star"></i></li>
        		<li id="star3"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"> 0 </span> Moves &emsp; Time:
          <span class="time"> 0</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content that stays hidden until player wins -->
      <div class="modal-content">
        <p>You win the game with <span id="movesToWin">10</span> moves and <span id="starsLeft"> </span> stars! Yay! </br>
          It took you <span id="time"> </span> seconds! </p>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
